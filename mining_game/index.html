<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mining Game</title>
    <!-- Подключаем CSS файл -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Mining Game</h1>
        <p>Добывайте ресурсы и зарабатывайте монеты!</p>
        <!-- Кнопка для добычи ресурсов -->
        <button id="mineButton">Добыть ресурсы ⛏️</button>
        <!-- Блок для отображения результатов -->
        <div id="result"></div>
        <!-- Блок для отображения счётчика монет -->
        <div id="coins">Монеты: 0</div>
    </div>
    <!-- Подключаем JS файл -->
    <script src="js/script.js"></script>
</body>
</html>
